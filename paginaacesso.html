<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
            crossorigin="anonymous">
        <!--bootstrap 4.0-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!--bootstrap 4.0-->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Página do Usuário</title>
    </head>
<body>
    <div class="corpoUser">
    
        <div class="cabecalhoUser">
            <h1 class="textoTitulo">Listas do Usuário-x</h1>
            <button type="button" class="btn-lista" data-toggle="modal" data-target="#criarListaModal" data-whatever="@getbootstrap"><p3>Criar Lista</p3></button>
        </div>

        <!-- Listas criadas pelo usuário -->
        <div class="listasUser">
        <p2>Listas Criadas</p2>
            <ul id="listaCriada">
                    
            </ul>
        </div>

        <!-- Modal para a criação de lista-->
        <div class="modal fade" id="criarListaModal" tabindex="-1" role="dialog" aria-labelledby="criarListaModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="criarListaModalLabel">Crie sua lista de itens</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="nome-lista" class="col-form-label">Nome da lista:</label>
                      <input type="text" class="form-control" id="iptNomeLista">
                    </div>
                    <div class="form-group">
                        <label for="data-evento" class="col-form-label">Data do evento:</label>
                        <input type="date" class="form-control" id="iptDataEvento">
                    </div>
                    <div class="local-evento">
                            <label for="hora-do-evento" class="col-form-label">Horário do evento:</label>
                            <input type="time" class="form-control" id="iptHoraEvento">
                    </div>
                    <div class="local-evento">
                        <label for="data-do-evento" class="col-form-label">Local do evento:</label>
                        <input type="text" class="form-control" id="iptLocalEvento">
                    </div>
                    <div class="form-group">
                      <label for="observacoes-evento" class="col-form-label">Observações sobre o evento:</label>
                      <textarea class="form-control" id="textObservacoesEvento"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="btn-criarLista" data-dismiss="modal" onclick="criarLista()">Criar Lista!</button>
                </div>
              </div>
            </div>
          </div>
        <!-- Modal para a criação de lista-->

        <!-- Listas que o usuário foi convidado-->
        <div class="listasUser">
            <p2>Listas Convidado</p2>

            <div class="listasNaLista">
                <p4>Lista de exemplo</p4>
            </div>

            <div class="listasNaLista">
                <p4>Lista de exemplo</p4>
            </div>
        </div>
        <!-- Listas que o usuário foi convidado-->

        <!--Script do armazenamento das listas-->
        <script>
            var listasCriadas = [];

            
            //Função que armazena as informações da lista em var listasCriadas [];
            function criarLista() {
                var nomeLista = $("#iptNomeLista").val().replace(/\ /g, "_");
                var dataEvento = $("#iptDataEvento").val();
                var horaEvento = $("#iptHoraEvento").val();
                var localEvento = $("#iptLocalEvento").val();
                var observacoesEvento = $("#textObservacoesEvento").val();
                var localizador = listasCriadas.length;

                listasCriadas.push({ "objNomeLista":  nomeLista,
                                     "objDataEvento": dataEvento,
                                     "objHoraEvento": horaEvento,
                                     "objLocalEvento": localEvento,
                                     "objObservacoes": observacoesEvento,
                                     "objLocalizador": localizador,
                                     });

                console.log(listasCriadas);

                guardarLista(localizador);
                limparCampos();
            }

            //Funcção que coloca a lista na tela e cria o <a> que ativa o modal da lista por (data-target="#billingAddress")
            function guardarLista(xLoc) {
                //essa porra de algoritmo cria o localizador para o modal mostrar a lista certa
                localizador = '<a ' + "href='#'" + 'onclick=abrirLista' + '(' + xLoc + ')' + '>';

                //essa parte usa o append pra juntar localizador com o resto da lista
                $("#listaCriada").append(localizador + "<li id='listaNova'>" + listasCriadas[xLoc].objNomeLista.replace(/\_/g, " ") + "</li>" + "</a>");
            }

            //Limpa os campos do modal da criação de lista
            function limparCampos() {
                document.getElementById("iptNomeLista").value = "";
                document.getElementById("iptDataEvento").value = "";
                document.getElementById("iptHoraEvento").value = "";
                document.getElementById("iptLocalEvento").value = "";
                document.getElementById("textObservacoesEvento").value = "";
            }
            
            //Abre o modal da lista e coloca os elementos da lista no modal pelo .append
            function abrirLista(kLoc) {
                loc = kLoc;
                var nomeLista = listasCriadas[loc].objNomeLista.replace(/\_/g, " ");
                var dataEvento = listasCriadas[loc].objDataEvento;
                var horaEvento = listasCriadas[loc].objHoraEvento;
                var localEvento = listasCriadas[loc].objLocalEvento;
                var observacoesEvento = listasCriadas[loc].objObservacoes;

                //faz abrir o modal
                $('#abrirModalLista').modal(loc);

                //coloca os elementos da lista no modal
                $("#listaModal").append(nomeLista + '</br>');
                $("#listaModal").append("Dia: " + dataEvento + '</br>');
                $("#listaModal").append("Horário: " + horaEvento + '</br>');
                $("#listaModal").append("Local: " + localEvento + '</br>');
                $("#listaModal").append("Observações: " + observacoesEvento + '</br>');
                
                //apaga as informações do modal que foi mostrado
                $("#abrirModalLista").on("hidden.bs.modal", function() {
                    $("#listaModal").empty();
                });
            }
        </script>
        
        <div class="modal fade" id="abrirModalLista" tabindex="-1" role="dialog" aria-labelledby="modalNomeLista" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalNomeLista">Nome da lista aqui</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="listaModal">
                       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

 <!--javaScript para Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--javaScript para Bootstrap-->
</body>
</html>
