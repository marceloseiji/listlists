<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>List-Lists</title>

</head>

<body>
    <header class="cabecalho">
        <a href="index.html">
            <h1>List-Lists</h1>
        </a>
    </header>

    <main class="principal">
        <div class="cadastro">
            <div class="background">
                <p>Cadastrar</p>
                <form class="formulario-cadastro" id="fmrCadastro">
                    <!-- Nome (cadastro)-->
                    <label for="txtNome">Nome</label>
                    <div class="aviso" id="avisoNome">
                        <span></span>
                    </div>
                    <input type="text" name="nome" id="txtNome" placeholder="Informe seu Nome" required>
                    <br>

                    <!-- Email (cadastro) -->
                    <label for="txtEmail">E-mail</label>
                    <div class="aviso" id="avisoEmail">
                        <span></span>
                    </div>
                    <input type="text" id="txtEmail" placeholder="Informe seu E-mail"/>
                    <br>

                    <!-- Senha (cadastro)-->
                    <label for="txtSenha">Senha</label>
                    <div class="aviso" id="avisoSenha">
                        <span></span>
                    </div>
                    <input type="password" id="txtSenha" placeholder="Informe seu Senha" required>
                    <br>

                    <!-- Confirmar Senha (cadastro)-->
                    <label for="txtConfirmarSenha">Confirmar Senha</label>
                    <div class="aviso" id="avisoConfirmarSenha">
                        <span></span>
                    </div>
                    <input type="password" id="txtConfirmarSenha" placeholder="Informe sua Senha Novamente" required>
                    <br>

                    <!-- Botão Cadastrar-->
                    <button type="input" id="btnCadastrar">Cadastrar</button>
                </form>

            </div>
        </div>

        <div class="login">
            <div class="background">
                <p>Logar</p>
                <form class="formulario-login" id="log">
                    <label for="email_log">E-mail</label>
                    <br>
                    <input type="text" id="email_log" placeholder="Informe seu E-mail" required>
                    <br>

                    <label for="senha_log">Senha</label>
                    <br>
                    <input type="password" id="senha_log" placeholder="Informe sua Senha" password required>
                    <br>

                    <button type="button" id="btnLogar">Entrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="roda-pe">
        <p>© Projeto Desenvolvido pelos alunos Marcelo Seiji e Renato Miranda</p>
    </footer>


    <script language="JavaScript" src="javascript/funcoes.js"></script>
</body>

</html>
