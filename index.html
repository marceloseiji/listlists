<body>
    <header class="cabecalho">
        <a href="index.html">
            <h1>List-Lists</h1>
        </a>
    </header>

<div class="container">
    <div class="row">
        <div class="col cadastro principal background">
            <p>Cadastrar</p>
            <form class="formulario-cadastro" id="fmrCadastro">
                <!-- Nome (cadastro)-->
                <label for="txtNome">Nome</label>
                <div class="aviso" id="avisoNome">
                    <span></span>
                </div>
                <input type="text" name="nome" id="txtNome" placeholder="Informe seu Nome" required>
                <br>

                <!-- Email (cadastro) -->
                <label for="txtEmail">E-mail</label>
                <div class="aviso" id="avisoEmail">
                    <span></span>
                </div>
                <input type="text" id="txtEmail" placeholder="Informe seu E-mail"/>
                <br>

                <!-- Senha (cadastro)-->
                <label for="txtSenha">Senha</label>
                <div class="aviso" id="avisoSenha">
                    <span></span>
                </div>
                <input type="password" id="txtSenha" placeholder="Informe seu Senha" required>
                <br>

                <!-- Confirmar Senha (cadastro)-->
                <label for="txtConfirmarSenha">Confirmar Senha</label>
                <div class="aviso" id="avisoConfirmarSenha">
                    <span></span>
                </div>
                <input type="password" id="txtConfirmarSenha" placeholder="Informe sua Senha Novamente" required>
                <br>

                <!-- Botão Cadastrar-->
                <button type="input" id="btnCadastrar">Cadastrar</button>
            </form>
        </div>


        <div class="col login principal background">
            <p>Logar</p>
            <form class="formulario-login" id="log">
                <label for="email_log">E-mail</label>
                <br>
                <input type="text" id="txtEmailLog" placeholder="Informe seu E-mail" required>
                <br>

                <label for="senha_log">Senha</label>
                <br>
                <input type="password" id="txtSenhaLog" placeholder="Informe sua Senha" password required>
                <br>

                <button type="button" id="btnLogar">Entrar</button>
            </form>     
        </div>   
    </div>

</div>
