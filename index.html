<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>List-Lists</title>
</head>

<body>
    <header class="cabecalho">
        <a href="index.html"><h1>List-Lists</h1></a>
    </header>
    <main class="principal">
        <div class="login">
            <p>Logar no List-Lists</p>
            <label for="email_log">E-mail</label>
            <input type="text" id="email_log" placeholder="Informe seu E-mail" required>

            <label for="senha_log">Senha</label>
            <input type="password" id="senha_log" placeholder="Informe sua Senha" password required>

            <button>Entrar</button>

        </div>

        <div class="cadastro">
            <p>Cadastrar no List-Lists</p>
            <form class="formulario">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Informe seu Nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Informe seu E-mail" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Informe seu Senha" required>

                <label for="senha_confirmar">Confirmar Senha</label>
                <input type="password" id="senha_confirmar" placeholder="Informe sua Senha Novamente" required>

                <button>Cadastrar</button>
            </form>
        </div>
    </main>

    <footer class="roda_pe">
            <p>Â© Projeto Desenvolvido pelos alunos Marcelo Seiji e Renato Miranda</p>
    </footer>
</body>

</html>
